  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    
    /* V4: Accessibility Styles */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
    
    .dyslexia-font * {
      font-family: 'OpenDyslexic', sans-serif !important;
    }
    
    .high-contrast {
      --bg-gradient-from: #000066;
      --bg-gradient-to: #000033;
      --text-primary: #FFFFFF;
      --text-secondary: #FFFF00;
      --border-color: #FFFFFF;
    }
    
    .high-contrast .bg-gradient-to-br {
      background: linear-gradient(to bottom right, var(--bg-gradient-from), var(--bg-gradient-to));
    }
    
    .text-small { font-size: 14px !important; }
    .text-normal { font-size: 16px !important; }
    .text-large { font-size: 18px !important; }
    .text-xlarge { font-size: 20px !important; }
    
    /* Focus indicators */
    button:focus, input:focus, select:focus, textarea:focus {
      outline: 2px solid #4F46E5;
      outline-offset: 2px;
    }
    
    .high-contrast button:focus,
    .high-contrast input:focus,
    .high-contrast select:focus,
    .high-contrast textarea:focus {
      outline: 3px solid #FFFF00;
    }
    
    /* V5: Dynamic text colors based on theme */
    .text-white {
      color: var(--text-primary, #ffffff) !important;
    }
    
    .text-white\/60, .text-white\/70, .text-white\/80 {
      color: var(--text-secondary, rgba(255, 255, 255, 0.8)) !important;
    }
